<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - UI Design - Food Delivery App</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid">

  <div id="fda_app" class="row">


    <!-- Start Section Header Bar -->
    <section id="fda_header_bar" class="col-12">
      <div class="row">
        <div class="col-12">
          <span>Order</span>&nbsp;Fresh Food
        </div>
      </div>
    </section>
    <!-- End Section Header Bar -->

    <!-- Start Section Body Part 1 -->

    <section id="fda_product_tile" class="d-flex flex-row justify-content-around">
      
      <div class="row fda_food_row">
        <div class="p-5">
          <div class="food_tile active">
            <img src="https://i.postimg.cc/9Rnwcz9r/tsr.png" alt="" class="fda_product_img">
            <span class="food_name">Sencilla</span>
            <ul id="food_meta">
              <li>
                Precio
                <span><i class=""></i>$29</span>
              </li>
            </ul>
            <button type="button" class="btn btn-sm btn-default">Order Now</button>
          </div>
        </div>
      </div>

      <div class="row fda_food_row">
      <div class="p-5">
      <div class="food_tile active">
        <img src="https://i.postimg.cc/9Rnwcz9r/tsr.png" alt="" class="fda_product_img">
        <span class="food_name">Sencilla Con Tocino</span>
        <ul id="food_meta" class="text-center">
          <li>
            Precio
            <span><i class=""></i>$37</span>
          </li>
        </ul>
        <button type="button" class="btn btn-sm btn-default">Order Now</button>
      </div>
    </div>
  </section>
<br>



    <!-- End Section Body Part 1 -->

    <!-- Start Section Body Part 2 -->

    <section class="fda_section_product_tile col-12">
      
    </section>
    <!-- End Section Body Part 2 -->

  </div>

</div>


<!-- partial -->
  
</body>
</html>
